<!-- Asset Table -->    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript"> 
      google.charts.load('current', {
        'packages':['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
      });
      google.charts.setOnLoadCallback(drawRegionsMap);
      
      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 200],
          ['United States', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
          ['RU', 700]
        ]);

        var options = {
          backgroundColor: '#32373f',
          colorAxis: {colors: ['#f9f9f9','#04a801']}
          };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }


    </script>



    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['table']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
      var data = new google.visualization.DataTable();
        data.addColumn('string', 'Asset Type');
        data.addColumn('number', 'Total');
        data.addRows([
        ['Total Active IPs',  1],
        ['Total Enabled AD Users',   1],
        ['Total Enabled AD Computers', 1],
        ]);

      var table = new google.visualization.Table(document.getElementById('total_assets_div'));

      table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
      ;
      
    </script>
